<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App by SR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do App (by SR)</h1>
            <div class="header-controls">
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="task-input-container">
            <div class="input-group">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="task-filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="task-stats">
                <span id="taskCount">0 tasks</span>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks yet</h3>
                <p>Add a task to get started!</p>
            </div>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h3 class="settings-title">Settings</h3>
            <div class="setting-item">
                <label class="setting-label">Sort by:</label>
                <select class="priority-select" id="sortSelect">
                    <option value="date">Creation Date</option>
                    <option value="priority">Priority</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
            <div class="setting-item">
                <label class="setting-label">Confirm before delete:</label>
                <input type="checkbox" id="confirmDelete" checked>
            </div>
            <button class="clear-btn" id="clearCompletedBtn">
                <i class="fas fa-trash"></i> Clear Completed Tasks
            </button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
